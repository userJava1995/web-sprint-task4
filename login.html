<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <script src="./script.js"></script>
</head>
<body onload="loginInit()">
    <header class="header">
        <h1 class="header_title">twitter</h1>

        <div>
            <a href="#" class="header_link">Tweets</a>
            <a href="./login.html" class="header_link header_login_link">Login</a>
            <a href="./register.html" class="header_link header_register_link">Register</a>
        </div>
    </header>

    <main class="main">
        <form class="form">
            <div>
                <label>EMAIL:</label><br>
                <input type="email" class="email">
            </div>
            <div>
                <label>PASSWORD:</label><br>
                <input type="password" class="password">
            </div>
            
            <button type="button" class="btn">SIGN IN</button>
        </form>

        <!-- Продолжение кода -->
        <div class="profile_block">
            <form class="form">
                    <label class="emailUser">EMAIL:</label>
                    <label class="emailName">FULL NAME:</label>
                    <label class="emailCountry">COUNTRY:</label>
                    <label class="emailBirthdate">BIRTHDATE:</label>
                    
            </form>
        </div>

    </main>

</body>
</html>
